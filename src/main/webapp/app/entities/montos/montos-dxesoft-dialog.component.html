<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMontosLabel" jhiTranslate="suneofinanzasApp.montos.home.createOrEditLabel">Create or edit a Montos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!montos.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="montos.id" readonly />
        </div>
        <div class="form-group">
            <label jhiTranslate="suneofinanzasApp.montos.concepto" for="field_concepto">Concepto</label>
            <select class="form-control" id="field_concepto" name="concepto" [(ngModel)]="montos.concepto"  required >
                <option [ngValue]="conceptosDePagoOption.id === montos.concepto?.id ? montos.concepto : conceptosDePagoOption"
                        *ngFor="let conceptosDePagoOption of conceptosdepagos; trackBy: trackConceptosDePagoById">{{conceptosDePagoOption.name}}</option>
            </select>

        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="suneofinanzasApp.montos.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="value" id="field_amount"
                [(ngModel)]="montos.amount.value" [disabled]="montos.concepto === undefined" (keyup)="calculateTaxes($event)" required />
            <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>


        <div class="form-group">
            <label class="form-control-label" jhiTranslate="suneofinanzasApp.montos.tax" for="field_tax">Tax</label>
            <input [readonly]="true" type="text" class="form-control" name="tax" id="field_tax"
                   [(ngModel)]="montos.tax.value" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="suneofinanzasApp.montos.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="montos.startDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="suneofinanzasApp.montos.endDate" for="field_endDate">End Date</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="montos.endDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="suneofinanzasApp.montos.ciclo" for="field_ciclo">Ciclo</label>
            <input type="text" class="form-control" name="ciclo" id="field_ciclo"
                [(ngModel)]="montos.ciclo"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="suneofinanzasApp.montos.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="montos.active"  />
        </div>

        <div [hidden]="!(editForm.controls.concepto?.dirty && editForm.controls.concepto?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.concepto?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
